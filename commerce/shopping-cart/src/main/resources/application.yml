spring:
  application:
    name: "shopping-cart"
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        use-random-policy: true
        max-interval: 6000
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
server:
  port: 0